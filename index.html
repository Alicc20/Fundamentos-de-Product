                        <span class="book-tab__author">Dan Olsen</span>
                    </button>
                </li>
                <li role="presentation">
                    <button class="book-tab" role="tab" data-book="pmcareer" aria-selected="false" tabindex="-1" id="tab-pmcareer" aria-controls="pmcareer-content">
